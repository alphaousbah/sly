{% block title %}Restaurant List{% endblock %}
{% block head %}
    <style>
      body {
          min-height: 75rem;
          padding-top: 4.5rem;
      }

      .score {
        display: block;
        font-size: 16px;
        position: relative;
        overflow: hidden;
      }

      .score-wrap {
        display: inline-block;
        position: relative;
        height: 19px;
      }

      .score .stars-active {
        color: #EEBD01;
        position: relative;
        z-index: 10;
        display: inline-block;
        overflow: hidden;
        white-space: nowrap;
      }

      .score .stars-inactive {
        color: grey;
        position: absolute;
        top: 0;
        left: 0;
        -webkit-text-stroke: initial;
        /* overflow: hidden; */
      }
  </style>
{% endblock %}
{% block content %}
    <h1>Restaurants</h1>
    <p>This is the wonderful list of restaurants</p>
{% endblock %}
